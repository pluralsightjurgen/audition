<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

  <title>Dog training sign-up</title>

  <style type="text/css">
    body {
      margin: 1rem;
    }

    form, .alert {
      margin: 0 auto;
      width: 26rem;
    }

    .alert {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h3 class="text-center">
    <i class="fas fa-paw"></i> Sign up for our dog training
  </h3>

  <div class="alert alert-primary" role="alert">
    Please fill in the form below to apply for our dog training, and we will contact you as soon as possible.
  </div>
  
  <form method="post" action="TODO">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required="required" />
    </div>

    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" required="required" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required="required" />
    </div>

    <div class="form-group">
      <label for="dogName">Dog name</label>
      <input type="text" class="form-control" id="dogName" name="dogName" placeholder="Enter dog name" required="required" />
    </div>

    <div class="form-group">
      <label for="dogBreed">Dog breed</label>
      <input type="text" class="form-control" id="dogBreed" name="dogBreed" placeholder="Enter dog breed" required="required" />
    </div>

    <button type="submit" class="btn btn-primary btn-block">Sign me up!</button>
  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
